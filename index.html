  <div class="container-fluid custom-title-container-class">
    <div class="row">
      <div class="col-lg-12 bg-dark text-white">
        <h2 class="title-header">Web App For Meridian TOF Sensor</h2>
      </div>
    </div>
    <div class="row bg-dark justify-content-center custom-buttons-row">
      <button class="button" onclick="connect()" id="connect-button">
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
      </button>
      <button class="button" onclick="disconnect()" id="disconnect-button">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <button class="button" onclick="scaleUp()">
        <i class="fa fa-search-plus" aria-hidden="true"></i>
      </button>
      <button class="button" onclick="scaleDown()">
        <i class="fa fa-search-minus" aria-hidden="true"></i>
      </button>
    </div>
  </div>


  <div class="bodyDiv">
    <!-- Dimensions are base dimensions 80 by 62 pixels multiplied by scale-->
    <canvas id="heatImg" width="682" height="880"></canvas>
    <!-- Each colour is 34 pixels in height -->
    <canvas id="tempScale" width="75" height="75"></canvas>
    <canvas id="distributionScale" width="100" height="75"></canvas>
  </div>

  <div class="row text-light border">
    <div class="col-7">
      TOF Distance (mm)
    </div>
    <div class="col">
      <div id="tofValue">
        Loading...
      </div>
    </div>
  </div>

  <div class="row text-light border">
    <div class="col-7">
      Median Temp Around Cursor (49px)
    </div>
    <div class="col">
      <div id="meanTempValue">
        Loading...
      </div>
    </div>
  </div>

  <div class="row text-light border">
    <div class="col-7">
      Highest Temp
    </div>
    <div class="col">
      <div id="highestTempValue">
        Loading...
      </div>
    </div>
  </div>

  <div class="row text-light border">
    <div class="col-7">
      Display Dimensions (px)
    </div>
    <div class="col">
      <div id="imgDimValue">
        Loading...
      </div>
    </div>
  </div>

  <div class="row text-light border">
    <div class="col-7">
      Most frequent temperature bucket above 36Â°C
    </div>
    <div class="col">
      <div id="mostFrequentBucket">
        Loading...
      </div>
    </div>
  </div>
